<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <script src='./js/index.global.js'></script>
  <script>
    let eventList = '';

    document.addEventListener('DOMContentLoaded', function () {
      fetch('eventList.do')
        .then(resolve => resolve.json())
        .then(result => {
          eventList = result;
          console.log("▼▼▼ ============= [eventList.do] eventList =========== ▼▼▼");
          console.log(eventList);

          var calendarEl = document.getElementById('calendar');

          var calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            initialDate: '2023-01-12',
            navLinks: true, // can click day/week names to navigate views
            selectable: true,
            selectMirror: true,
            select: function (arg) {
              var title = prompt('추가할 일정을 입력하세요:');
              console.log("▼▼▼ ============= [addEvent.do 하기 전 prompt] arg =========== ▼▼▼");
              console.log(arg)

              if (title) {
                let start = arg.startStr;
                let end = arg.endStr;



                if (!arg.allDay) {
                  start = arg.startStr.substring(0, 19);
                  end = arg.endStr.substring(0, 19);
                  console.log("allDay fasle (하루 이내로 지정)")
                }


                console.log("▼▼▼ ============= [addEvent.do 하기 전 if] start =========== ▼▼▼");
                console.log(start)

                console.log("▼▼▼ ============= [addEvent.do 하기 전 if] end =========== ▼▼▼");
                console.log(end)

                console.log("▼▼▼ ============= [addEvent.do 하기 전 if] title =========== ▼▼▼");
                console.log(title)


                fetch('addEvent.do', {
                  method: 'post',
                  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                  body: 'title=' + title + '&start=' + start + '&end=' + end
                })
                  .then(resolve => resolve.json())
                  .then(result => {
                    console.log("▼▼▼ ============= [addEvent.do] result =========== ▼▼▼");
                    console.log(result);

                    calendar.addEvent({
                      title: title,
                      start: arg.start,
                      end: arg.end,
                      allDay: arg.allDay
                    })
                  })
                  .catch(err => {
                    console.log("▼▼▼ ============= [addEvent.do] err =========== ▼▼▼");
                    console.log(err)
                  })



              }
              calendar.unselect()
            },
            eventClick: function (arg) {
              if (confirm('정말로 일정을 삭제하시겠습니까?')) {
                arg.event.remove()
              }
            },
            editable: true,
            dayMaxEvents: true, // allow "more" link when too many events
            events: eventList
          });

          calendar.render();


        })
        .catch(err => console.error(err));
    });

  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <div id='calendar'></div>

</body>

</html>
